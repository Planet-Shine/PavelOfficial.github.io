<div class="profile-info">
    <div class="profile-info__avatar">
        <div class="profile-info__avatar-circle">
            <img class="profile-info__avatar-image"
                 alt="{{account.username}}"
                 ng-src="{{account.image_url}}" />
        </div>
    </div>
    <div class="profile-info__user-name">
        {{account.username}}
    </div>
</div>
